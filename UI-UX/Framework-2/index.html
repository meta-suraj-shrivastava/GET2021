<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex">
        <div class="flex-column sidebar d-flex d-none d-lg-flex d-sm-none">
            <div class="d-flex sidebar-header justify-content-center align-items-center p-5">
                <div class="sidebar-title">
                    ANNEX
                </div>
            </div>
            <div class="d-flex side-menu flex-column " id="side-bar-content">
                <p class="side-menu-start px-3 pb-1">Main</p>
                <div class="menu-item px-3 pb-3 menu-item-selected">
                    <i class="dashboard-icon">
                    </i><span>Dashboard</span>
                    <span class="badge rounded-pill bg-primary float-end">7</span>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-advanced-ui">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#advanced-ui-subOptions" aria-expanded="false"
                            aria-controls="advanced-ui-subOptions">
                            Advanced UI
                        </button>
                    </h2>
                    <div id="advanced-ui-subOptions" class="accordion-collapse collapse"
                        aria-labelledby="flush-advanced-ui" data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Highlight</button>
                            <button class="sub-options d-block py-2">Rating</button>
                            <button class="sub-options d-block py-2">Alertify</button>
                            <button class="sub-options d-block py-2">Range Slider</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item px-3 py-3">
                    <i class="dashboard-icon">
                    </i><span>Calendar</span>
                </div>
                <p class="side-menu-start px-3 pb-1">Components</p>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-ui-elements">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#ui-elements-options" aria-expanded="false"
                            aria-controls="ui-elements-options">
                            UI Elements
                        </button>
                    </h2>
                    <div id="ui-elements-options" class="accordion-collapse collapse"
                        aria-labelledby="flush-ui-elements" data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Buttons</button>
                            <button class="sub-options d-block py-2">Tabs & Accordians</button>
                            <button class="sub-options d-block py-2">Modals</button>
                            <button class="sub-options d-block py-2">Images</button>
                            <button class="sub-options d-block py-2">Alerts</button>
                            <button class="sub-options d-block py-2">Progress bars</button>
                            <button class="sub-options d-block py-2">Dropdowns</button>
                            <button class="sub-options d-block py-2">Lightbox</button>
                            <button class="sub-options d-block py-2">Navs</button>
                            <button class="sub-options d-block py-2">Pagination</button>
                            <button class="sub-options d-block py-2">Popover & Tooltips</button>
                            <button class="sub-options d-block py-2">Badge</button>
                            <button class="sub-options d-block py-2">Carousel</button>
                            <button class="sub-options d-block py-2">Video</button>
                            <button class="sub-options d-block py-2">Typograpgy</button>
                            <button class="sub-options d-block py-2">Sweet-Alert</button>
                            <button class="sub-options d-block py-2">Grid</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item px-3 py-3">
                    <i class="dashboard-icon">
                    </i><span>Forms</span>
                    <span class="badge rounded-pill bg-primary float-end">8</span>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-charts">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#chart-options" aria-expanded="false" aria-controls="chart-options">
                            Charts
                        </button>
                    </h2>
                    <div id="chart-options" class="accordion-collapse collapse" aria-labelledby="flush-charts"
                        data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Morris Chart</button>
                            <button class="sub-options d-block py-2">Chartist Chart</button>
                            <button class="sub-options d-block py-2">Chartjs Chart</button>
                            <button class="sub-options d-block py-2">Flot Chart</button>
                            <button class="sub-options d-block py-2">C3 Chart</button>
                            <button class="sub-options d-block py-2">Jquery Knob Chart</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-icons">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#icon-options" aria-expanded="false" aria-controls="icon-options">
                            Icons
                        </button>
                    </h2>
                    <div id="icon-options" class="accordion-collapse collapse" aria-labelledby="flush-icons"
                        data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Material Design</button>
                            <button class="sub-options d-block py-2">Ion Icons</button>
                            <button class="sub-options d-block py-2">Font Awesome</button>
                            <button class="sub-options d-block py-2">Themify Icons</button>
                            <button class="sub-options d-block py-2">Dripicons</button>
                            <button class="sub-options d-block py-2">Typicons Icons</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-tables">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#table-options" aria-expanded="false" aria-controls="table-options">
                            Tables
                        </button>
                    </h2>
                    <div id="table-options" class="accordion-collapse collapse" aria-labelledby="flush-tables"
                        data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Basic Tables</button>
                            <button class="sub-options d-block py-2">Data Table</button>
                            <button class="sub-options d-block py-2">Responsive Table</button>
                            <button class="sub-options d-block py-2">Editable Table</button>
                        </div>
                    </div>
                </div>
                <p class="side-menu-start px-3 pb-1">Extra</p>
                <div class="menu-item px-3 pb-3 menu-item-selected">
                    <i class="dashboard-icon">
                    </i><span>Maps</span>
                    <span class="badge rounded-pill bg-danger float-end">2</span>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-pages">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#pages-options" aria-expanded="false" aria-controls="pages-options">
                            Pages
                        </button>
                    </h2>
                    <div id="pages-options" class="accordion-collapse collapse" aria-labelledby="flush-pages"
                        data-bs-parent="#side-bar-content">
                        <div class="accordion-body">
                            <button class="sub-options d-block py-2">Login</button>
                            <button class="sub-options d-block py-2">Register</button>
                            <button class="sub-options d-block py-2">Recover Password</button>
                            <button class="sub-options d-block py-2">Lock Screen</button>
                            <button class="sub-options d-block py-2">Blank Page</button>
                            <button class="sub-options d-block py-2">Error 404</button>
                            <button class="sub-options d-block py-2">Error 500</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container flex-grow-1 ">
            <div class="topbar d-flex px-2 py-1 justify-content-between align-items-center">
                <div class="d-flex">
                    <div class="sidebar-toggle d-block d-sm-block d-lg-none">
                        <img height="17" src="assets/icons/menu-4-48.png" alt="" srcset="">
                    </div>
                    <form class="position-relative form-search d-none d-inline d-sm-none d-md-inline" role="search">
                        <input type="text" class="search" placeholder="Search..." class="form-control">
                        <a href="#">
                            <img height="15px" class="search-icon" src="assets/icons/search-3-32.png" />
                        </a>
                        
                    </form>
                </div>
